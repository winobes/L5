message Wall {
  optional float health=1;
  optional bool exists=2;
  optional bool solid=3;
  optional bool hot=4;
  optional float w=5;
  optional float h=6;
  optional float d=7; 

  message Extension {
    optional repeated float vert=1;
    optional int nverts=2;
  }
  optional string sprite name=8;
}
